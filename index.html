<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rádio Verdes Campos FM</title>
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .wrap {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* mantém na parte de baixo */
      align-items: center;
      padding-bottom: 120px; /* espaço acima da frase */
    }

    .player {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      color: white;
      max-width: 90%;
    }

    .player button {
      background: #2ecc71;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .player button:hover {
      background: #27ae60;
    }

    .volume {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="player">
      <h2>Rádio Verdes Campos FM • Vivo</h2>
      <p>Toque para ouvir a transmissão</p>
      <button id="playBtn">▶ Tocar</button>
      <p id="status">parado</p>
      <input type="range" id="volume" class="volume" min="0" max="1" step="0.01" value="1">
      <p style="font-size: 12px;">Se o áudio não iniciar, toque no botão acima.</p>
    </div>
  </div>

  <script>
    const audio = new Audio("https://radioverdescampos-stream.euabima.workers.dev/");
    const playBtn = document.getElementById("playBtn");
    const status = document.getElementById("status");
    const volumeControl = document.getElementById("volume");

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play().then(() => {
          status.innerText = "tocando";
          playBtn.innerText = "⏸ Pausar";
        }).catch(err => {
          console.error(err);
          alert("Erro ao tentar tocar o áudio.");
        });
      } else {
        audio.pause();
        status.innerText = "parado";
        playBtn.innerText = "▶ Tocar";
      }
    });

    volumeControl.addEventListener("input", () => {
      audio.volume = volumeControl.value;
    });
  </script>
</body>
</html>
