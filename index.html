<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rádio Verdes Campos FM</title>
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .wrap {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center; /* centraliza verticalmente */
      align-items: center;
      gap: 20px; /* espaço entre player e botão do site */
    }

    .player {
      background: rgba(0, 0, 0, 0.55);
      padding: 12px 16px;
      border-radius: 12px;
      text-align: center;
      color: white;
      max-width: 85%;
      font-size: 14px;
    }

    .player h2 {
      font-size: 16px;
      margin: 0 0 4px;
    }

    .player p {
      font-size: 13px;
      margin: 2px 0;
    }

    .player button {
      background: #2ecc71;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .player button:hover {
      background: #27ae60;
    }

    .volume {
      width: 100%;
      margin-top: 6px;
    }

    /* Botão do site */
    .site-link {
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      color: #2c3e50;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .site-link:hover {
      background: white;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="player">
      <h2>Rádio Verdes Campos FM • Ao Vivo</h2>
      <button id="playBtn">▶ Tocar</button>
      <p id="status">parado</p>
      <input type="range" id="volume" class="volume" min="0" max="1" step="0.01" value="1">
    </div>

    <!-- Link para o site -->
    <a href="https://www.radioverdescamposfm.com.br" target="_blank" class="site-link">
      Acesse nosso site: www.radioverdescamposfm.com.br
    </a>
  </div>

  <script>
    const audio = new Audio("https://radioverdescampos-stream.euabima.workers.dev/");
    const playBtn = document.getElementById("playBtn");
    const status = document.getElementById("status");
    const volumeControl = document.getElementById("volume");

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play().then(() => {
          status.innerText = "tocando";
          playBtn.innerText = "⏸ Pausar";
        }).catch(err => {
          console.error(err);
          alert("Erro ao tentar tocar o áudio.");
        });
      } else {
        audio.pause();
        status.innerText = "parado";
        playBtn.innerText = "▶ Tocar";
      }
    });

    volumeControl.addEventListener("input", () => {
      audio.volume = volumeControl.value;
    });
  </script>
</body>
</html>
